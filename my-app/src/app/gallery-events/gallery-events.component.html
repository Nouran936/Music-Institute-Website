<section class="upcoming-events">
  <h2>Upcoming Events</h2>
  <div class="events-card">
    <div class="event-card" *ngFor="let event of upcomingEvents">
      <img [src]="event.image" alt="{{event.name}}" class="event-image">
      <div class="event-info">
        <h3>{{event.name}}</h3>
        <p>{{event.date}}</p>
        <p>{{event.description}}</p>
      </div>
    </div>
  </div>
</section>

<section class="past-events">
  <h2>Past Events</h2>
  <div class="event-gallery">
    <div class="event-photo" *ngFor="let photo of pastEventPhotos">
      <img [src]="photo" alt="Past Event Photo" class="event-photo-img" />
      <p class="photo-caption">Past Event</p>
    </div>
  </div>
</section>
